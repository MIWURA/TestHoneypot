<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .hidden {
        display: none;
    }   
    </style>
</head>
<body>
    <h2>Connections Table</h2>
    <table>
        <thead>
            <tr>
                <th>Connection</th>
                <th>Type</th>
                <th>Transport</th>
                <th>Protocol</th>
                <th class="hidden">Timestamp</th>
                <!--<th>Root</th>-->
                <!--<th>Parent</th>-->
                <th>Local Host</th>
                <th>Local Port</th>
                <th>Remote Host</th>
                <!--<th>Remote Hostname</th>-->
                <th>Remote Port</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td class="hidden">{{ row[4] }}</td>
                <!--<td>{{ row[5] }}</td>-->
                <!--<td>{{ row[6] }}</td>-->
                <td>{{ row[7] }}</td>
                <td>{{ row[8] }}</td>
                <td>{{ row[9] }}</td>
                <!--<td>{{ row[10] }}</td>-->
                <td>{{ row[11] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
