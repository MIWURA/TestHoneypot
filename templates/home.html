<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Home</title>
    <style>
        .circle {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 5px;
        }

        .red-circle {
            background-color: red;
        }

        .yellow-circle {
            background-color: yellow;
        }

        .orange-circle {
            background-color: orange;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 56px;
            left: 0;
            background-color: #6c757d;
            padding-top: 20px;
            color: white;
        }

        .sidebar a {
            padding: 15px 8px 15px 16px;
            text-decoration: none;
            font-size: 18px;
            color: #ddd;
            display: block;
        }

        .sidebar a:hover {
            color: #fff;
        }

        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 20px 10px;
        }

        .navbar-brand {
            font-size: 1.5rem;
        }

        .navbar-text img {
            height: 30px;
            margin-left: 10px;
        }

        .form-group {
            width: 100%;
        }

        .form-control-lg {
            width: 100%;
            font-size: 1.25rem;
            padding: .5rem 1rem;
        }

        .content {
            margin-left: 250px; /* Same as the width of the sidebar */
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-shield-alt"></i> Honeypot For Home Network Security</a>
            <span class="navbar-text">
                <img src="/static/picture/honeypot.png" alt="Honeypot Icon">
            </span>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/"><i class="fas fa-home"></i> Home</a>
        <a href="/cowrie"><i class="fas fa-bug"></i> Cowrie</a>
        <a href="/dionaea"><i class="fas fa-spider"></i> Dionaea</a>
        <a href="/Monitor"><i class="fas fa-tachometer-alt"></i> Monitoring</a>
        <a href="/History"><i class="fas fa-history"></i> History</a>
    </div>

    <!-- Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- JavaScript dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
