<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- เพิ่ม Font Awesome -->
    <title>Home</title>
    <style>
        .sidebar {
            height: 100%; /* Full-height */
            width: 250px; /* Width of the sidebar */
            position: fixed; /* Fixed Sidebar (stay in place on scroll) */
            top: 56px; /* Height of the navbar */
            left: 0;
            background-color: #343a40; /* Dark background color */
            padding-top: 20px;
            color: white; /* White text color */
        }

        .sidebar a {
            padding: 15px 8px 15px 16px;
            text-decoration: none;
            font-size: 18px;
            color: #ddd; /* Light grey text color */
            display: block;
        }

        .sidebar a:hover {
            color: #fff; /* White on hover */
        }

        .content {
            margin-left: 260px; /* Same as the width of the sidebar */
            padding: 20px;
            padding-top: 76px; /* Additional padding for navbar */
        }

        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 20px 10px;
        }

        .navbar-brand {
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-shield-alt"></i> Honeypot For Home Network Security</a>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/"><i class="fas fa-home"></i> Home</a>
        <a href="/cowrie"><i class="fas fa-bug"></i> Cowrie</a>
        <a href="/dionaea"><i class="fas fa-spider"></i> Dionaea</a>
        <a href="/Monitor"><i class="fas fa-tachometer-alt"></i> Monitoring</a>
        <a href="/History"><i class="fas fa-history"></i> History</a>
        <!-- เพิ่ม tab ตามต้องการ -->
    </div>

    <!-- Content -->
    <div class="content">
        <!-- แทนที่เนื้อหา tab ด้วย include ของ Flask Template -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- ลิงก์ไปยังไฟล์ JavaScript ของ Bootstrap และ jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
