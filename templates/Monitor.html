<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Table</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlWH3ISbpAVl7C7a2QZ7drQuUYLbEQQi6tk8YLDY6iiqxZb6z0QhXuU8wbH" crossorigin="anonymous"></script> <!-- เพิ่ม Popper.js -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script> <!-- เพิ่ม Bootstrap JavaScript -->
    <script type="text/javascript" charset="utf-8">
        document.addEventListener('DOMContentLoaded', (event) => {
            console.log('DOM fully loaded and parsed'); // ตรวจสอบว่า DOM ถูกโหลดแล้ว

            const sortBySelect = document.getElementById('SORTBY');
            const intableValueSelect = document.getElementById('intable_value');

            if (sortBySelect) {
                sortBySelect.addEventListener('change', function () {
                    console.log('SORTBY changed to:', this.value);  // Debugging output

                    const formData = new FormData();
                    formData.append('SORTBY', this.value);

                    fetch('/update_intable_value', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        console.log('Response received from /update_intable_value', response); // ตรวจสอบการตอบกลับ
                        return response.json();
                    })
                    .then(data => {
                        console.log('Received data:', data);  // Debugging output

                        // Clear the current options
                        intableValueSelect.innerHTML = '';
                        // Add new options
                        data.forEach(item => {
                            const option = document.createElement('option');
                            option.value = item.value;
                            option.textContent = item.text;
                            intableValueSelect.appendChild(option);
                        });
                    })
                    .catch((error) => {
                        console.error('Error:', error);  // Debugging output
                    });
                });
            }

            if (intableValueSelect) {
                intableValueSelect.addEventListener('change', function () {
                    console.log('intable_value changed to:', this.value);  // Debugging output

                    const formData = new FormData();
                    formData.append('SORTBY', sortBySelect.value);
                    formData.append('intable_value', this.value);

                    fetch('/Monitor', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        console.log('Response received from /Monitor', response); // ตรวจสอบการตอบกลับ
                        if (response.redirected) {
                            console.log('Redirecting to:', response.url);  // Debugging output
                            window.location.href = response.url;
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);  // Debugging output
                    });
                });
            }
        });
    </script>
    {% extends 'home.html' %}
</head>
<body>
    {% block content %}
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/app.js') }}"></script>
    <div class="container" id="content">
        <h2 class="mt-5 mb-4">Real Time Table</h2>

        <form id="sortForm" class="d-flex">
            <div class="dropdown mr-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuSortBy" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    SORT BY
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuSortBy">
                    <button class="dropdown-item" type="button" value="Type" onclick="setSortBy(this)">Type</button>
                    <button class="dropdown-item" type="button" value="Alert" onclick="setSortBy(this)">Alert</button>
                </div>
            </div>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuIntableValue" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Where
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuIntableValue" id="intableDropdown">
                    <!-- Options will be dynamically added here -->
                </div>
            </div>
        </form>
        
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Alert</th>
                    <th style="width: 10%;">Date</th>
                    <th style="width: 10%;">Time</th>
                    <th>IP_ATK</th>
                    <th>IP_SERVER</</th>
                    <th>PROTOCOL</th>
                    <th>COMMENT</th>
                </tr>
            </thead>
            <tbody id="data-table-body"></tbody>
        </table>        
    </div>
    {% endblock %}
    <script>
        function setSortBy(element) {
            const sortBySelect = document.getElementById('SORTBY');
            sortBySelect.value = element.getAttribute('value');
            sortBySelect.dispatchEvent(new Event('change'));
        }
    </script>
</body>
</html>
