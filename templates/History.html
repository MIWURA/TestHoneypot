<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    {% extends 'home.html' %}
    <style>
        .horizontal-pagination {
            display: flex;
            justify-content: center;
            padding-left: 0;
            list-style: none;
            border-radius: 0.25rem;
        }

        .horizontal-pagination li {
            display: inline;
        }

        .horizontal-pagination li a, .horizontal-pagination li span {
            position: relative;
            display: block;
            padding: 0.5rem 0.75rem;
            margin-left: -1px;
            line-height: 1.25;
            color: #007bff;
            background-color: #fff;
            border: 1px solid #dee2e6;
        }

        .horizontal-pagination li a:focus, .horizontal-pagination li a:hover {
            z-index: 2;
            color: #0056b3;
            text-decoration: none;
            background-color: #e9ecef;
            border-color: #dee2e6;
        }

        .horizontal-pagination li:first-child a, .horizontal-pagination li:first-child span {
            margin-left: 0;
            border-top-left-radius: 0.25rem;
            border-bottom-left-radius: 0.25rem;
        }

        .horizontal-pagination li:last-child a, .horizontal-pagination li:last-child span {
            border-top-right-radius: 0.25rem;
            border-bottom-right-radius: 0.25rem;
        }

        .horizontal-pagination li.active a, .horizontal-pagination li.active span {
            z-index: 1;
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    {% block content %}
    
    <div class="container" id="content">
        <h2 class="mt-5 mb-4">History</h2>

        <form method="post" action="{{ url_for('History') }}">
            <div class="form-group">
                <label for="selected_date">Select Date:</label>
                <input type="date" id="selected_date" name="selected_date" value="{{ selected_date }}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>

        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Alert</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>IP Attacker</th>
                    <th>IP Server</th>
                    <th>Protocol</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody id="data-table-body"></tbody>
        </table>

        <div class="d-flex justify-content-center">
            <ul class="horizontal-pagination">
                {{ pagination.links | safe }}
            </ul>
        </div>
    </div>
    
    <script id="data-json" type="application/json">{{ data['data'] | tojson }}</script>
    <script src="{{ url_for('static', filename='js/history.js') }}"></script>
    {% endblock %}
</body>
</html>
